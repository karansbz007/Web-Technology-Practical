<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration & Login</title>
    <link rel="stylesheet" href="style-q9.css">
    <script src="script-q9.js"></script>
</head>
<body>
    <div class="box" id="registerBox">
        <h2>Registration Form</h2>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="DOB" placeholder="Date of Birth">
        <input type="password" placeholder="Password">
        <input type="confirm password" placeholder="Re-enter password">
        <button onclick="showLogin()">Submit</button>
    </div>
    <div class="box" id="loginBox">
        <h2>Login Form</h2>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Login</button>
    </div>
</body>
</html>
