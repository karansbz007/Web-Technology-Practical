<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style-q11.css">
</head>
<body>

<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <span class="navbar-brand">My Simple website based on Ford cars</span>
    </div>
</nav>

<div class="container mt-4">

    <div class="p-4 bg-light rounded text-center mb-4">
        <h2>Hi There!</h2>
        <p>This is a simple beginner-friendly website to know about Ford Cars.</p>
        <button class="btn btn-primary" onclick="showMessage()">Please click here</button>
    </div>

    <h3>About</h3>
    <p>This website is designed using basic HTML, CSS, JavaScript and Bootstrap. It is clean and easy to understand for beginners.</p>

    <h3 class="mt-4">Cars</h3>
    <div class="row g-2">
        <div class="col-6 col-md-4">
            <img src="https://www.financialexpress.com/wp-content/uploads/2018/06/2017-Ford-EcoSport-review-3.jpg" class="img-fluid rounded">
        </div>
        <div class="col-6 col-md-4">
            <img src="https://hips.hearstapps.com/hmg-prod/images/2025-ford-mustang-60th-anniversary-exterior-66227932bb88e.jpg?crop=0.699xw:0.784xh;0.156xw,0.145xh&resize=1200:*" class="img-fluid rounded">
        </div>
        <div class="col-6 col-md-4">
            <img src="https://www.exhaustnotes.com.au/wp-content/uploads/2023/04/Exhaust_Notes_2023-Ford-Everest-Sport-Car-Review-5-e1681781928582-1068x713.jpg" class="img-fluid rounded">
        </div>
    </div>

    <h3 class="mt-4">Connect with us</h3>
    <form id="contactForm" class="p-3 bg-light rounded">
        <input type="text" id="name" class="form-control mb-2" placeholder="Your Name">
        <input type="email" id="email" class="form-control mb-2" placeholder="Your Email">
        <textarea id="message" class="form-control mb-2" placeholder="Your Message"></textarea>
        <button type="button" class="btn btn-primary" onclick="sendForm()">Submit</button>
    </form>

</div>

<script src="script-q11.js"></script>
</body>
</html>
